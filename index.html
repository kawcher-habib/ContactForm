<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CLF</title>
  <link rel="icon" href="./img/note.png">
  <!-- bootstrap-css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--custom css-->
  <link rel="stylesheet" href="./cssFile/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!--side menu bar-->
      <div class=" side-menu-bar col-md-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-5" id="navbarSupportedContent">
              <ul class="nav flex-column">
                <li class="nav-item mb-3 ">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mb-3">
                  <a href="" class="nav-link">Menu &darr;</a>


                </li>
                <li class="nav-item mb-3">
                  <a class="nav-link" href="#">Component</a>
                </li>
                <li class="nav-item mb-3">
                  <a class="nav-link" href="#">Form</a>
                </li>
                <li class="nav-item mb-3">
                  <a class="nav-link" href="#">List</a>
                </li>
                <li class="nav-item mb-3">
                  <a class="nav-link" href="#">Table</a>
                </li>
              </ul>

            </div>

          </div>
        </nav>
        <div class="social-media">
          <ul class="d-flex justify-content-between">
            <li class=""><a href="#"><i class="fa-brands fa-github"></i></a></li>
            <li class=""><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
            <li class=""><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
      <!--main area-->
      <div class="col-md-10">
        <!--main area nav bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid ">
            <a class="navbar-brand" href="#">CLF</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            <div>
              <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-moon"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a></li>
              </ul>

            </div>
          </div>
        </nav>


        <!--main content area-->
        <div class="row mt-3 p-3">
          <!--contact list form-->
          <section class="col-md-7 col-sm-12 shadow p-3 raduse">
            <h2 class="text-center fw-bold">Contact List Form</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
              <div class="mb-3">
                <label class="form-label">Number</label>
                <input type="number" class="form-control" id="numberInput">
              </div>
              <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
            <div class="tostMeg-display font-monospace" id="tostMeg">

            </div>
          </section>

          <!--list show area-->
          <div class="col-md-5 col-sm-12">
            <input class="form-control me-2 border-top-0 border-start-0 border-end-0 mb-3" type="search"
              placeholder="Search By Name" id="searchBar">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                </tr>
              </thead>
              <tbody class="m-2" id="contactList">
              </tbody>
            </table>
            <div class="tostMeg-display text-center" id="ItemDeleTostMeg">
              <strong class="font-monospace text-danger">Delete!</strong>
            </div>
          </div>

        </div>
        <!--main content area end -->

      </div>


    </div>
  </div>
  <!--custom js-->
  <script src="./jsFile/apps.js">
  </script>

</body>

</html>
