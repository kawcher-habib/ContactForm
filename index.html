<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-List</title>
  <!-- bootstrap-css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <main class="container mt-5">
    <div class="row">
      <div class="col-md-1">

      </div>
      <section class="col-md-6">
        <h2 class="text-center">Contact Form</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="mb-3">
            <label class="form-label">Number</label>
            <input type="number" class="form-control" id="numberInput">
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
      </section>
      <div class="col-md-5">
        <input class="form-control me-2  border-top-0 border-start-0 border-end-0 mb-3" type="search"
          placeholder="Search By Name" id="searchBar">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
            </tr>
          </thead>
          <tbody class="mt-2" id="contactList">

          </tbody>
        </table>
      </div>
    </div>
  </main>
  <!--custom js-->
  <script src="appsTwo.js">

  </script>
</body>

</html>
